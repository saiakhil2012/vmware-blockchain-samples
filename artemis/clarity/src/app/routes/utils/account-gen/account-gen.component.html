<h3>Generate New Account</h3>
<div style="margin: 0.5rem 0rem;">
  Randomly generate new Ethereum account.
</div>
<button class="btn btn-success" (click)="generateNewAccount()">Generate New Account</button>
<div style="height: 1rem;"></div>

<div class="gen-output-field">
  Address:
  <pre>{{ address }}</pre>
</div>
<div class="gen-output-field">
  Private Key:
  <pre>{{ privateKey }}</pre>
</div>
